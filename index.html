<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&family=Epilogue:wght@500;700&family=Gloria+Hallelujah&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&family=Lexend+Deca:wght@600;700&family=Outfit:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,800&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="overlay"></div>
  <!-- HEADER SECTION -->
  <header>
    <!-- <div class="header-main"> -->
    <a href="#" class="logo">
      <img src="./images/logo.svg" alt="snap logo" />
    </a>
    <div class="header-main">
      <div class="left">
        <nav>
          <a href="#">
            <div class="link-text">
              Features <img src="./images/icon-arrow-down.svg" alt="icon" />
            </div>
            <ul class="inner-links">
              <li>
                <span><img src="./images/icon-todo.svg" alt="" /></span> Todo List
              </li>
              <li>
                <span><img src="./images/icon-calendar.svg" alt="" /></span> Calendar
              </li>
              <li>
                <span><img src="./images/icon-reminders.svg" alt="" /></span> Reminders
              </li>
              <li>
                <span><img src="./images/icon-planning.svg" alt="" /></span> Planning
              </li>
            </ul>
          </a>
          <a href="#">
            <div class="link-text">
              Company <img src="./images/icon-arrow-down.svg" alt="icon" />
            </div>
            <ul class="inner-links">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </a>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </nav>
      </div>
      <div class="right">
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </div>
    <img src="./images/icon-menu.svg" alt="menu open icon" class="menu-icon" />
  </header>

  <!-- HERO SECTION -->
  <main class="hero-section">
    <div class="left">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <a href="#">Learn more</a>
      <div class="clients">
        <img src="./images/client-databiz.svg" alt="databiz logo" />
        <img src="./images/client-audiophile.svg" alt="audiophile logo" />
        <img src="./images/client-meet.svg" alt="meet logo" />
        <img src="./images/client-maker.svg" alt="maker logo" />
      </div>
    </div>
    <div class="right">
      <picture>
        <!-- Load this image on desktop screens -->
        <source media="(min-width: 768px)" srcset="./images/image-hero-desktop.png" />
        <!-- Load this image on mobile screens -->
        <source media="(max-width: 767px)" srcset="./images/image-hero-mobile.png" />
        <!-- Default image if no conditions match -->
        <img src="./images/image-hero-desktop.png" alt="Hero Section Design Image" />
      </picture>
    </div>
  </main>
  <!-- script -->
  <script src="./js/app.js"></script>
</body>
</html>
